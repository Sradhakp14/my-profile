<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
</head>
<body>

  <script>

    function fetchItems() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("Fetching items");
        }, 1000);
      });
    }

    function processItems() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const errorOccured = true; 
          if (errorOccured) {
            reject("Error: Processing failed!");
          } else {
            resolve("Processing items");
          }
        }, 1000);
      });
    }

    function itemsReady() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("Items ready for delivery");
        }, 1000);
      });
    }


    async function startProcess() {
      try {
        const fetchMsg = await fetchItems();
        console.log(fetchMsg);

        const processMsg = await processItems();
        console.log(processMsg);

        const readyMsg = await itemsReady();
        console.log(readyMsg);
      } catch (error) {
        console.error("Caught error:", error);
      }
    }

    startProcess();

    async function fetchFirstPostTitle() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts');
        if (!response.ok) {
          throw new Error(`Network response was not OK: ${response.status}`);
        }
        const posts = await response.json();
        if (posts.length > 0) {
          console.log("First post title:", posts[0].title);
        } else {
          console.log("No posts found");
        }
      } catch (error) {
        console.error("Fetch error:", error);
      }
    }

    fetchFirstPostTitle();
  </script>
</body>
</html>
