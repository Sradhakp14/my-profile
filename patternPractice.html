<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    for (let i = 1; i <= 5; i++) {
    let row = "";
    for (let j = 1; j <= i; j++) {
        row += " * ";
    }
    console.log(row);
    }

    for (let i = 1; i <= 5; i++) {
    let row = "";
    for (let j = 1; j <= i; j++) {
        row += j + " ";
    }
    console.log(row);
    }


    for (let x = 4; x >= 1; x--){
        let row = "";
        for (let y = 1; y <= x; y++){
            row += " * "
        }
        console.log(row);
    }

let n = 5;

for (let i = 1; i <= n; i++) {
  let row = "";

  for (let j = 1; j <= (n - i); j++) {
    row += " ";
  }
  for (let k = 1; k <= i; k++) {
    row += "*";
  }

  console.log(row);
}

for(let x = 1; x <= 5; x++ ){
    let row = "";
    for (let y = 1; y<= 5 - x; y++){
        row += " ";
    }
    for(let xy =1; xy <= 1*x; xy++ ){
        row += " * ";
    }
    console.log(row);
}
    </script>
