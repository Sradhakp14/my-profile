    <script>
        class Employee{
            #bonus = 0;

           constructor(name,salary){

           }
           displayDetalis(){
            console.log(` Name : ${this.name} and ${this.salary}`);
           }

            console.log(` ${this.#bonus} `);
           }
        }

        let objOne =  new Employee("reenu", 15000);
        console.log(objOne.newProperty());
        let objTwo = new Employee("reenu", 10000);
        console.log(objTwo.newProperty());
        
        class BankAccount{
    #balance;

    constructor() {
        this.#balance = 0;
    }

    
    deposit(amount) {
        if (amount > 0) {
            this.#balance += amount;
            console.log(`Deposit of $${amount} was successful.`);
        } else {
            console.log("Deposit amount must be greater than 0.");
        }
    }

    getBalance() {
        return this.#balance;
    }
}

const account = new BankAccount();
account.deposit(1000); 

console.log("\n");
const job = {
    title: "Developer",

};
